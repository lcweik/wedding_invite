<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=2cXObFMyujfsYGGjgCQBWgDg3U4XvkKG"></script>
	<title>添加动画标注点</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	try {
		var map = new BMap.Map("allmap");
		var point = new BMap.Point(112.1927,30.952);
		map.centerAndZoom(point, 15);
		var marker = new BMap.Marker(point);  // 创建标注
		map.addOverlay(marker);               // 将标注添加到地图中
		marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
	} catch (error) {
		console.error('地图加载失败:', error);
		document.getElementById('allmap').innerHTML = '<div style="text-align:center;padding:50px;color:#666;">地图加载失败，请检查网络连接</div>';
	}
</script>
